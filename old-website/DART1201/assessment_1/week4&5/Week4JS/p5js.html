<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Picasso's Student</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="#"></script> <!--placeholder for your .js file>-->
</head>

<body>
    <script>
        
       
    function mouseDragged() {
        stroke(255, 255, 255);
        strokeWeight(7);
        fill(255, 255, 255);
        ellipse(mouseX, mouseY, 50);
    }

    function setup() {
    // Sets the screen to be 720 pixels wide and 400 pixels high
    createCanvas(600, 400);
    background(52, 195, 235);
    noStroke();
    
    fill(51, 255, 0);
    rect(0, 250, 600, 150);

    fill(156, 80, 0);
    stroke(255, 179, 0);
    strokeWeight(7);
    square(300, 150, 100);
    
    
    fill(255, 179, 0);
    triangle(250, 180, 350, 100, 450, 180);


    stroke(174, 255, 0);
    strokeWeight(5);
    line(0, 250, 600, 250);
    
    }
      
    </script>

    <h1>Draw some clouds with your mouse!</h1>

</body>

</html>
