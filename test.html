<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox New Row on Minimum Width</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 100px;
  }
  .item {
    min-width: 200px; /* Minimum width for starting a new row */
    flex: 1 1 auto; /* Grow, shrink, and use auto for the basis */
    /* Optional: Add additional styling */
    margin: 5px;
    padding: 10px;
    background-color: lightblue;
  }
</style>
</head>
<body>

<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
  <!-- Add more items as needed -->
</div>

</body>
</html>
